<div class="flex flex-col text-center">
  <label
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
    for="file_input"
    >Upload file</label
  >
  <input
    #fileInput
    class="mb-2 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
    aria-describedby="file_input_help"
    id="file_input"
    type="file"
    (change)="upload($event)"
  />
</div>

<div
  *ngIf="progress > 0"
  class="mb-2 w-full bg-gray-200 rounded-full dark:bg-gray-700"
>
  <div
    class="bg-blue-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full"
    [style]="'width: ' + progress + '%'"
  >
    {{ progress }}%
  </div>
</div>
<div
  *ngIf="message"
  id="targetElement"
  class="mb-2 flex items-center p-4 mb-4 rounded-lg dark:bg-gray-800 bg-red-50 dark:text-red-400 text-red-800"
  role="alert"
>
  <svg
    class="flex-shrink-0 w-4 h-4"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    />
  </svg>
  <span class="sr-only">Info</span>
  <div class="ms-3 text-sm font-medium">
    {{ message }}
  </div>
  <button
    (click)="closeAlert()"
    id="triggerElement"
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:hover:bg-gray-700 bg-red-50 text-red-500 hover:bg-red-200 dark:text-red-400"
    data-dismiss-target="#alert-2"
    aria-label="Close"
  >
    <span class="sr-only">Close</span>
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
  </button>
</div>
